<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>

<head>
    <meta charset="utf-8">
    <title>TRIVIA</title>
    <link rel="stylesheet" type="text/css" href="trivia.css">
</head>

<script type="text/javascript" src="trivia.js"></script>

<body>

    <header>
        <div class="header-grid">
            <div class="start-grid-button"><input type="button" id="start--button" value="COMENZAR TRIVIA" onclick="inicio()">
            </div>
            <div class="trivia-word">TRIVIA</div>
        </div>
    </header>

    <div class="posGrids">
        <div class="topics">
            <h1>Temas:</h1>
            <li>Geografía</li>
            <li>Arte</li>
            <li>Deportes</li>
            <li>Ciencia</li>
            <li>Historia</li>
        </div>
        <div class="question-container">
            <div class="question"><span class="cambioPreg"></span></div>
        </div>
        <div class="timer-container">
            <div class="timer">Tiempo <span class="change-time"> 10</span></div>
        </div>
    </div>

    <div class="posGrids2">
        <div class="originated-topic">
            <h2>Tema originado: <span class="random-topic"></span></h2>
        </div>
        <div class="answer-container">
            <!-- me quedé acá -->
            <div id="cambio1"><input type="button" id="primeraRespuesta" value="" onclick="cambio1();desBotones()">
            </div>
            <div id="cambio2"><input type="button" id="segundaRespuesta" value="" onclick="cambio2();desBotones()"></div>
            <div id="cambio3"><input type="button" id="terceraRespuesta" value="" onclick="cambio3();desBotones()"></div>
            <div id="cambio4"><input type="button" id="cuartaRespuesta" value="" onclick="cambio4();desBotones()"></div>
        </div>
        <div class="gridCorrectas">
            <div class="respCorrectas">Respuestas correctas <span class="cambioCorrectas">0</span>/10</div>
            <div class="sigNivel"><input type="button" id="sigPreg" value="SIGUIENTE PREGUNTA" onclick="inicio();fin()">
            </div>
        </div>
    </div>
<!-- sacar cosas que son innecesarias -->
</body>

</html>
